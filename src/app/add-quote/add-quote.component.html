<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
      <div class="form-group">

        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.title" name="title"
          #name="ngModel" required>

      </div>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p> Name is Required</p>

      </div>

      <div class="form-group">

        <label for="name">Arthor</label>
        <input type="text" required class="form-control" id="Arthor" [(ngModel)]="newQuote.arthor" name="arthor"
          #name="ngModel" required>

      </div>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p> Arthor is Required</p>

      </div>

      <div class="form-group">

        <label for="name">Publisher</label>
        <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.name" name="publisher"
          #name="ngModel" required>

      </div>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p> Name is Required</p>

      </div>


      <button type="Submit" class="btn btn-success btn-lg">Add </button>

    </form>
  </div>
</div>
